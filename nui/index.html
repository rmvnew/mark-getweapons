<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container" id="container">

        <div class="painel">

            <div class="title_main">
                <h2>Armas</h2>
            </div>
            <div class="weapon_select">
                <div class="table-container">
                    <table id="weapons-table">
                        <thead>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Apelido</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="options">
                    <div class="weapon_item">
                        <label>Arma escolhida</label>
                        <input type="text" id="selected_weapon">
                        <button onclick="getWeapon()">Pegar arma</button>
                    </div>
                   
                    <div class="weapon_item">
                        <label>ID do player</label>
                        <input type="text" id="user_id">
                        <button>Enviar arma</button>
                    </div>
                </div>
                <div class="options">
                    <button id="getall" onclick="getAllWeapons()">Pegar Todas Armas</button>
                    <button id="remall" onclick="remAllWeapons()">Remover Todas Armas</button>
                </div>

                
            </div>


        </div>

    </div>

</body>
</html>
